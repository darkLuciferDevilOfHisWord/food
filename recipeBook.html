<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipeBook.css">
  </head>
  <body>

    

    <nav class="navbar navbar-light jnavbar">
        <div class="container d-block py-2">
            <div class="position-fixed top-0 start-0 back" id="back">
            </div>
          <span class="navbar-brand h1 fs-1 text-light">The Recipe Book</span>
          <div class="text-light fs-4 mt-3">What recipe do you want to save today?</div>

        </div>
    </nav>

    <nav class="navbar jsearchcontainer" id="subNavbar">
        <div class="container pt-1 pb-3">
          <form class="d-flex">
            <input class="form-control me-2 jsearch" id='searchRecipe' type="search" placeholder="Search" aria-label="Search">
          </form>
        </div>
    </nav>

<div id='msg'></div>

    <div class="container" id="menu">
      

      <div id="oldMenu" class="">

        <div id='newContent'></div>
      
        <div id="oldMenuHeading" class="fs-2 pb-2 fw-5 text-light">You currently have 0 recipes stored in your Recipe App!</div>


        <button type="button" id="addRecipe" onclick="addRecipeFun()" class="btn btn-primary jnavbar fw-bold border-0 ">Add Recipe</button>
      </div>


        <form id="newMenu" class="invisible">
    
          <div class="form-group my-3">
            <input type="text" class="w-50 p-2 jsearch" id="dishName" placeholder="Recipe Name">
          </div>
      
          <div class="form-group my-3">
            <textarea class="w-75 p-2 jsearch" id="dishProcess" rows="5" placeholder="Recipe Making Process"></textarea>
          </div>
      
          <div class="fs-2 fw-bolder text-light">Ingredients</div>
          <div class="fs-4 fw-5 text-light">After adding your Ingredient, use the checkbox to indicate if you have it in stock</div>
          
          <div id="addedIngredientContainer">

          </div>
      
          
              <div class="d-flex mt-4">
                  <input class="mt-1 w-50 p-2" type="search" id="addIngredientInput" placeholder="Add Ingredient" aria-label="Search">
                  <button type="button"  id='addIngredient' class="btn btn-primary jnavbar fw-bold border-0 mx-3">Add Ingredient</button>
              </div>
          
  
              <button type="submit" id="addNewRecipe" class="btn btn-primary jnavbar fw-bold border-0 my-3">Add New Recipe</button>
              <button type="button" id="updateNewRecipe" class="btn btn-primary jnavbar fw-bold border-0 my-3 invisible">Update Recipe</button>
      
      </form>
      
   
      

    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <script src="recipeBook.js"></script>
  </body>
</html>
